        <!-- Register Modal -->
        <div id="registerModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Register</h4>
                    </div>
                    <div class="modal-body">
                        <form id="register-form" role="form" name="register-form">
                        <div class="form-group">
                          <label for="first_name">First Name:</label>
                          <input name="first_name" type="text" class="form-control" id="first_name">
                        </div>
                        <div class="form-group">
                          <label for="last_name">Last Name:</label>
                          <input name="last_name" type="text" class="form-control" id="last_name">
                        </div>
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input name="email" type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                          <label for="password_digest">Password:</label>
                          <input name="password_digest" type="text" class="form-control" id="password_digest">
                        </div>
                        <div class="form-group">
                          <label for="password_digest">Confirm Password:</label>
                          <input name="password_digest" type="text" class="form-control" id="password_digest">
                        </div>
                        <div class="form-group">
                          <label for="current_city">Current City:</label>
                          <input name="current_city" type="text" class="form-control" id="current_city">
                        </div>
                        <div class="form-group">
                          <label for="profile_photo">Profile Photo:</label>
                          <input name="profile_photo" type="text" class="form-control" id="profile_photo">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
